<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      font-family: "Poppins", sans-serif;
    }

    .form-container {
      border-radius: 1.25rem;
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      padding: 2.5rem;
      transition: all 0.3s ease;
    }

    .form-control {
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.4);
      border-color: #0d6efd;
    }

    .btn-primary,
    .btn-outline-primary {
      border-radius: 0.75rem;
      transition: all 0.3s ease;
    }

    .btn-primary:hover,
    .btn-outline-primary:hover {
      box-shadow: 0 6px 20px rgba(13, 110, 253, 0.3);
    }

    label.form-label i {
      margin-right: 0.5rem;
    }

    /* Fixed top-right button */
    .view-notes-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <!-- Fixed "View Notes" Button -->
  <a href="view_notes.php" class="btn btn-outline-primary fw-semibold view-notes-btn">
    <i class="bi bi-eye-fill me-1"></i> View Notes
  </a>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="form-container">
          <h3 class="mb-3 text-primary fw-bold d-flex align-items-center">
            <i class="bi bi-journal-arrow-up me-2"></i> Upload Notes
          </h3>
          <p class="text-muted mb-4">Fill the form below to submit new class notes.</p>

          <form action="submit_notes.php" method="POST" enctype="multipart/form-data">

            <div class="mb-4">
              <label for="subject" class="form-label fw-semibold">
                <i class="bi bi-bookmark-fill"></i> Subject
              </label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject name" required />
            </div>

            <div class="mb-4">
              <label for="file" class="form-label fw-semibold">
                <i class="bi bi-file-earmark-arrow-up-fill"></i> Upload File
              </label>
              <input type="file" class="form-control" id="file" name="file" accept=".pdf,.doc,.docx" required />
            </div>

            <div class="text-end">
              <button type="submit" class="btn btn-primary px-4 py-2 fw-semibold">
                <i class="bi bi-upload me-2"></i> Submit Notes
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
