<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body>

  <div class="container py-2">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow rounded-4">
          <div class="card-body p-3">
            <h4 class="mb-3 text-success"><i class="bi bi-person-plus-fill me-2"></i>Register New Student</h4>
            <p class="text-muted">Fill in the details to register a student.</p>

            <form id="registerForm" action="#" method="post">
              <div class="mb-3">
                <input type="text" class="form-control rounded-pill" placeholder="Student Name" name="student-name"
                  required>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control rounded-pill" placeholder="Roll Number" name="student-roll"
                  required>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control rounded-pill" placeholder="Email Address" name="student-email"
                  required>
              </div>
              <div class="mb-3">
                <select class="form-select rounded-pill" name="student-course" required>
                  <option value="">-- Select Course --</option>
                  <option>BTech CSE</option>
                  <option>BTech ME</option>
                  <option>BTech ECE</option>
                  <option>BTech CE</option>
                  <option>BPharma</option>
                  <option>DPharma</option>
                </select>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control rounded-pill" placeholder="Fee Slip / Registration ID"
                  name="reg-id" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control rounded-pill" placeholder="Password" name="student-password"
                  required>
              </div>
              <div class="mb-4">
                <input type="password" class="form-control rounded-pill" placeholder="Confirm Password"
                  name="confirm-password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success rounded-pill">
                  <i class="bi bi-person-check-fill me-1"></i> Register Student
                </button>
              </div>
            </form>

            <div class="text-center mt-4">
              <a href="dashboard.html" class="text-decoration-none text-success">
                <i class="bi bi-arrow-left"></i> Back to Admin Panel
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    form.addEventListener("submit", function (e) {
      const pwd = form["student-password"].value;
      const confirmPwd = form["confirm-password"].value;
      if (pwd !== confirmPwd) {
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>

</body>

</html>
