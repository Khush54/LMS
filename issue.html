<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8">
    <title>Issue Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            font-family: "Poppins", sans-serif;
        }

        .form-container {
            border-radius: 1.25rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
            padding: 2.5rem;
            transition: all 0.3s ease;
        }

        .form-control {
            transition: all 0.3s ease;
            border-radius: 0.75rem;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.4);
            border-color: #0d6efd;
        }

        .btn-primary {
            transition: all 0.3s ease;
            border-radius: 0.75rem;
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
        }

        .form-label i {
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container">
                    <h3 class="mb-3 text-primary fw-bold d-flex align-items-center">
                        <i class="bi bi-journal-arrow-up me-2"></i> Issue a Book
                    </h3>
                    <p class="text-muted mb-4">Fill in the details to issue a book to a student.</p>

                    <form action="issue_book.php" method="POST">
                        <div class="mb-4">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="studentId" class="form-label fw-semibold">
                                        <i class="bi bi-person-badge-fill"></i>Student ID
                                    </label>
                                    <input type="text" class="form-control" id="studentId" name="studentId"
                                        placeholder="e.g., STU12345">
                                </div>
                                <div class="col-md-6">
                                    <label for="studentName" class="form-label fw-semibold">
                                        <i class="bi bi-person-fill"></i>Student Name
                                    </label>
                                    <input type="text" class="form-control" id="studentName" name="studentName"
                                        placeholder="Enter full name">
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="bookId" class="form-label fw-semibold">
                                        <i class="bi bi-upc-scan"></i>Book ID
                                    </label>
                                    <input type="text" class="form-control" id="bookId" name="bookId"
                                        placeholder="e.g., BK7890">
                                </div>
                                <div class="col-md-6">
                                    <label for="bookName" class="form-label fw-semibold">
                                        <i class="bi bi-book-fill"></i>Book Name
                                    </label>
                                    <input type="text" class="form-control" id="bookName" name="bookName"
                                        placeholder="Enter book title">
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="issueDate" class="form-label fw-semibold">
                                        <i class="bi bi-calendar-date"></i>Issue Date
                                    </label>
                                    <input type="date" class="form-control" id="issueDate" name="issueDate">
                                </div>
                                <div class="col-md-6">
                                    <label for="returnDate" class="form-label fw-semibold">
                                        <i class="bi bi-calendar-check"></i>Return Date
                                    </label>
                                    <input type="date" class="form-control" id="returnDate" name="returnDate">
                                </div>
                            </div>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary px-4 py-2 fw-semibold">
                                <i class="bi bi-upload me-2"></i>Issue Book
                            </button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
